{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ app_name }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">

        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

    </head>
    <body class="bg-secondary">

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container text-center pt-5">
            <h1>Note Taker version: {{ app_version }}</h1>

            <div class="border container-fluid">
                <form id="new-note"> 
                    <!-- Regular text input field -->
                    <h4 class="pt-4" id="note-title" for="title">Title:</h4>
                    {% comment %} <br> {% endcomment %}
                    <input type="text" id="title" name="title" maxlength="100">
                    
                    <br><br>
                    
                    <!-- Large text input field -->
                    <h4 id="note-content" for="content">Content:</h4>
                    {% comment %} <br> {% endcomment %}
                    <textarea id="content" name="content" rows="10" cols="100" placeholder="Start typing..."></textarea>
                    
                    <br>
                    <div class="d-grid pb-3 pt-3 pr-5 pl-5">
                        <button type="submit" class="btn btn-primary btn-block" onclick="submitForm();">Save</button>
                    </div>
                </form> 
            </div>
            
            <hr>
            <div class="d-grid pt-2">
                <button type="button" class="btn btn-success btn-block" onclick="fetchAndRenderNotes();">Load</button>
            </div>
            
            <hr>

            <div class="row" id="notes-container"></div>

        </div>
        
        <script src="{% static 'js/index.js'%}" async></script>
    </body>
</html>
